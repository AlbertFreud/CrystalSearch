#=========弛豫参数==========
##>>>结构弛豫方法：
##>>>0：原始方法（对于每个键，移动原子，使键长向参考键长靠近；对于每个键角，以键角为轴转动两边上的原子使键角向参考键角靠近）；
##>>>1：同方法0，但键角不是移动两边上的原子，而是移动顶点上的原子；此方法较快，但对于单悬挂原子（比如氢原子）不起效。
##>>>2：根据键长键角与参考值的误差，根据误差梯度移动原子，使误差变小；此方法更快，但有些结构不收敛。
#AN_STEP_METHOD=1
##>>>是否进行排斥弛豫，1表示是，0表示否
#RELAX_REP=0
##>>>是否进行键长弛豫，1表示是，0表示否
#RELAX_LEN=1
##>>>是否进行键角弛豫，1表示是，0表示否
#RELAX_ANG=1
##>>>排斥弛豫强度
#AN_STEP_REP=0.003
##>>>键长弛豫强度，必须小于1
#AN_STEP_LEN=0.1
##>>>键角弛豫强度，必须小于1
#AN_STEP_ANG=0.1
##>>>弛豫收敛标准，设置越大则越快，但有可能因不准确而错过某些结构
#AN_STEP_POS_DIFF=0.00001

##>>>晶格弛豫步长，比如10.0
#AN_STEP_CELL=10
##>>>晶格弛豫梯度间隔，比如0.001
#AN_STEP_INTV=0.001
##>>>弛豫收敛标准，设置越大则越快，但有可能因不准确而错过某些结构
#AN_STEP_CELL_DIFF=0.0001

##>>>最大弛豫步数，超过后即使未达收敛标准也停止弛豫。适当的值可防止某些不合理结构占用过多的时间。
#AN_STEP_MAX=1500

