##=========切割成二维、一维或零维材料==========
##>>>开关ISCUT设置是否启用切割，1表示是，0表示否
ISCUT=1
##>>>切割的方法是：只保留相对坐标在CUTCNETERX±CUTXRANGE范围内的原子（X为A、B、C）
##>>>如果RANDMOD=0，则还会额外限定随机坐标在给定范围（仍然会对对称操作生成的结构进行切割，以确保没有多余原子）
##>>>CUTXRANGE：沿三个格矢方向切割的范围的一半，格矢相对大小
CUTARANGE=1.0
CUTBRANGE=1.0
CUTCRANGE=0.2
##>>>CUTCNETERX：切割中心位置。
CUTCENTERA=0.5
CUTCENTERB=0.5
CUTCENTERC=0.5
##>>>注意!!!!!!!!!!!!如果启用了切割，则因为存在真空层，需要关闭密度检查或对密度值做相应调整

