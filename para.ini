##一、格式：
##    1、变量名=变量值；
##    2、一维变量数组名[索引]=变量值；
##    3、二维变量数组名[索引][索引]=变量值；
##    4、变量列表名=变量值 变量值 变量值 ……
##二、井号#为注释符号。注意，如果注释前面有赋值语句，则#前面必须至少有一个空格隔开。
##三、同一个变量可以多次赋值，后面的值会覆盖前面的值（注意列表的赋值）。

##=========搜索方式==========
##>>>是否显示图形窗口，0表示程序开始时自动隐藏窗口，其他表示不隐藏（随后也可在控制台中用命令show和hide随时切换）
ISHOWGUI=1
##>>>搜索次数限制，0表示无限制
RUNLIMIT=0
##>>>随机结构生成模式：
##>>>0：随机法，按对称性随机产生原子坐标产生初始结构，然后按近邻建立成键关系；
##>>>3：生长法，在输入结构的基础上从未饱和原子上生长新的原子（也可以不输入文件、从头生长）
##>>>6：从目录读取初始结构，按时间从早到晚读取结构文件；必须设置读取目录；可以设置读取完毕后不退出，而是一直监视读取目录
RANDMOD=6

##>>>读取初始结构的目录，mod=6时须设置此项
LOADDIR=input
##是否监视目录，如果不监视，则文件读取完毕后退出
ISWATCHING=1
##监视等待间隔,单位秒（是浮点数，可以小于1）
WATCHINTV=0.5

##>>>结构库目录的位置
#LIBDIR=slib

##>>>空间群矩阵数据文件：
LCMATFILE=res/LCMAT-LG.dat

##=========晶格参数==========
##>>>GID为群号，从1开始（230号群写为230）
##>>>triclinic: 1-2; monoclinic: 3-15; orthorhombic: 16-74; 
##>>>tetragonal: 75-142; trigonal: 143-167; hexagonal: 168-194; cubic: 195-230.
GID=1
##>>>搜索时GID的范围，从GID到GID+GIDRANGE。
GIDRANGE=79
##>>>AELE为元素序号，仅在RANDMOD=0和RANDMOD=3时起效
AELE=15
##>>>ANUM为非等价原子数，仅在RANDMOD=0时起效。
ANUM=1
##>>>搜索时非等价原子数的范围，从ANUM到ANUM+ANUMRANGE。
ANUMRANGE=3
##>>>限制不同元素原子数的比率（注意，不是非等价原子数）。如果和为0，则表示不限制。
#ANUMRAT=0
##>>>晶格常数，注意，程序会根据GID修改晶格常数以满足晶系要求，
##>>>并且，如果RANDMOD=0或RANDMOD=3且是读取了初始结构，晶格数据会被覆盖
LCA=8
LCB=8
LCC=20
LCR=90.0
LCS=90.0
LCT=90.0
##>>>搜索时晶格常数的范围，比如对于a方向，从LCA-LCARANGE到LCA+LCARANGE
LCARANGE=4
LCBRANGE=4
LCCRANGE=4
LCRRANGE=30.0
LCSRANGE=30.0
LCTRANGE=30.0

##>>>通过对移动矢量乘上一个操作矩阵，限制在结构优化时只在给定方向移动原子。
TMATARR= 1 0 0  0 1 0  0 0 0

